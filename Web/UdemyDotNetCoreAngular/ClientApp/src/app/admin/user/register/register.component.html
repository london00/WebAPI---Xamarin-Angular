<h2>Register</h2>
<form #f="ngForm">
  <div class="form-group row">
    <label for="nickname" class="col-sm-2 col-form-label" >Nick name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="nickname" name="nickname" [(ngModel)]="user.UserName" placeholder="Enter a nick name" #nickname="ngModel" required>
      <div class="alert alert-danger" *ngIf="nickname.touched && !nickname.valid">Nick name is required</div>
    </div>
  </div>
  <div class="form-group row">
    <label for="email" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="email" name="email" [(ngModel)]="user.Email" placeholder="yourmail@example.com" #email="ngModel" required pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$">
      <div class="alert alert-danger" *ngIf="email.touched && !email.valid">
        <div *ngIf="email.errors && email.errors.required">
          Email is required
        </div>
        <div *ngIf="email.errors && email.errors.pattern">
          Email is invalid
        </div>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="password" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="password" name="password" [(ngModel)]="user.Password" placeholder="Password" #password="ngModel" required>
      <div class="alert alert-danger" *ngIf="password.touched && !password.valid">Password is required</div>
    </div>
  </div>
  <button type="button" class="btn btn-primary float-right" (click)="Register()" [disabled]="!f.valid">Submit</button>
</form>
