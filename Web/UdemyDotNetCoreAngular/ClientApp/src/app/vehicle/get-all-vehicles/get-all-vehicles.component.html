<h1>Vehicles</h1>
<div class="jumbotron">
  <h2>Filters</h2>
  <div class="form-group">
    <label for="Make">Make</label>
    <select class="form-control" id="Make" [(ngModel)]="filters.MakeId" name="MakeId" #make="ngModel" required="required" (change)="refreshFilters()">
      <option value="0">Select an option</option>
      <option *ngFor="let make of makes" value="{{ make.Id }}">{{ make.Name }}</option>
    </select>
  </div>
  <div class="form-group">
    <button class="btn btn-success" type="button" (click)="resetFilters()">Reset</button>
  </div>
</div>
<div>
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Model</th>
        <th scope="col">Make</th>
        <th scope="col">Contact</th>
        <th scope="col">Details</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let vehicle of vehicles">
        <td>{{vehicle.Id}}</td>
        <td>{{vehicle.Model.Name}}</td>
        <td>{{vehicle.Make.Name}}</td>
        <td>{{vehicle.Contact.Name}}</td>
        <td><a class="nav-link" routerLink="/vehicle/details/{{vehicle.Id}}">See details</a></td>
      </tr>
    </tbody>
  </table>
</div>
