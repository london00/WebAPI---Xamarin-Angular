<h1>Vehicles</h1>
<table class="table table-striped" (click)="ClickTable()">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Model</th>
      <th scope="col">Make</th>
      <th scope="col">Contact</th>
      <th scope="col">Details</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let vehicle of vehicles">
      <td>{{vehicle.Id}}</td>
      <td>{{vehicle.Model.Name}}</td>
      <td>{{vehicle.Make.Name}}</td>
      <td>{{vehicle.Contact.Name}}</td>
      <td><a class="nav-link" routerLink="/vehicle/{{vehicle.Id}}">See details</a></td>
    </tr>
  </tbody>
</table>
