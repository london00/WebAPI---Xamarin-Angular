<h1>Please complete the vehicle information</h1>
<form>
  <div class="form-group">
    <label for="Make">Make</label>
    <select class="form-control" id="Make" [(ngModel)]="vehicle.make" (change)="onMakeChange()" name="make">
      <option value="0" disabled>Select an option</option>
      <option *ngFor="let make of makes" value="{{ make.Id }}">{{ make.Name }}</option>
    </select>
  </div>
  <div class="form-group" >
    <label for="Model">Model</label>
    <select class="form-control" id="Model" [(ngModel)]="vehicle.model" name="model">
      <option value="0" disabled>Select an option</option>
      <option *ngFor="let model of models" value="{{ model.Id }}">{{ model.Name }}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="IsRegistered">Is this vehicle registered?</label>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
      <label class="form-check-label" for="exampleRadios1">
        Yes
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
      <label class="form-check-label" for="exampleRadios2">
        No
      </label>
    </div>
  </div>
  <div class="form-group">
    <label for="Features">Features</label>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
      <label class="form-check-label" for="defaultCheck1">
        Checkbox 1
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
      <label class="form-check-label" for="defaultCheck2">
        Checkbox 2
      </label>
    </div>
  </div>
  <div class="form-group">
    <label for="ContactName">Contact Name</label>
    <input type="text" class="form-control" id="ContactName" placeholder="Enter name">
  </div>
  <div class="form-group">
    <label for="ContactPhone">Contact Phone</label>
    <input type="text" class="form-control" id="ContactPhone" aria-describedby="phoneHelp" placeholder="Enter Phone">
    <small id="phoneHelp" class="form-text text-muted">We'll never share your phone number with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="ContactEmail">Contact Email</label>
    <input type="email" class="form-control" id="ContactEmail" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
</form>
